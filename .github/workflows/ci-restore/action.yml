name: 'CI Restore'
description: 'Install Node.js, yarn and restore dependencies'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.9.0

    - name: Install Yarn
      run: npm i -g yarn
      shell: bash

    - name: Restore dependencies
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: node-modules-${{ hashFiles('yarn.lock') }}-${{ hashFiles('cache-node-modules-updater') }} }}
        